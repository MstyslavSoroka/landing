<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Archivo+Black&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header_wrap">
        <div class="header_logo">
          <svg fill="#0059F7" width="32px" height="32px">
            <use href="img/sprites.svg#logo"></use>
          </svg>
          <p class="logo_name">Safia</p>
        </div>
        <button class="login_btn">Login</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="web_info">
          <div class="title">
            <h1 class="title_text">Landing Template for Startups</h1>
          </div>

          <div class="site_description">
            <p class="site_desc_text">
              Our landing page template works on all devices, so you only have
              to set it up once and get beautiful results.
            </p>
            <button class="pricing_btn">Pricing and plans</button>
          </div>
        </div>
        <div class="hero_img_wrapper">
          <img width="1280px" src="img/dashboard.png" alt="dashboard" />
        </div>
        <div class="companies">
          <img src="img/google.png" alt="company" />
          <img src="img/slack.png" alt="company" />
          <img src="img/amazon.png" alt="company" />
          <img src="img/zoom.png" alt="company" />
          <img src="img/netflix.png" alt="company" />
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
